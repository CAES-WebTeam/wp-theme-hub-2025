<div class="wp-block-group caes-hub-content-footer"><!-- wp:html -->
<div id="saved-posts-container">Loading saved posts...</div>
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const saved = JSON.parse(localStorage.getItem('savedPosts')) || {};
            const container = document.getElementById('saved-posts-container');

            if (Object.keys(saved).length === 0) {
              container.innerHTML = "<p>No saved posts.</p>";
              return;
            }

            const params = new URLSearchParams();
            for (let type in saved) {
              saved[type].forEach(id => {
                params.append('ids[' + type + '][]', id);
              });
            }

            fetch(SavedPostsVars.ajaxUrl + '?' + params.toString() + '&action=get_saved_posts')
              .then(res => res.text())
              .then(html => container.innerHTML = html)
              .catch(() => container.innerHTML = "<p>Error loading saved posts.</p>");
          });
        </script>
<!-- /wp:html --></div>

<!-- /wp:group -->
